<div class="login-wrapper">
  <div class="login-card">

    <!-- Franja lona decorativa superior -->
    <div class="login-lona"></div>

    <!-- Header de la card -->
    <div class="login-header">
      <lucide-icon name="coffee" [size]="40" class="login-logo-icon"></lucide-icon>
      <h1 class="login-logo-text">SmartOrder</h1>
      <p class="login-subtitle">Sistema de gestion</p>
    </div>

    <!-- Formulario -->
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="input-group">
        <label class="input-label" for="loginEmail">
          <lucide-icon name="mail" [size]="14"></lucide-icon>
          Correo electronico
        </label>
        <input id="loginEmail" class="input" type="email" formControlName="email" placeholder="tu@correo.com"
          autocomplete="email">
      </div>

      <div class="input-group">
        <label class="input-label" for="loginPassword">
          <lucide-icon name="lock" [size]="14"></lucide-icon>
          Contrasena
        </label>
        <div class="input-wrapper">
          <input id="loginPassword" class="input" [type]="showPassword ? 'text' : 'password'" formControlName="password"
            placeholder="Ingresa tu contrasena" autocomplete="current-password">
          <button type="button" class="toggle-pw" (click)="showPassword = !showPassword">
            <lucide-icon [name]="showPassword ? 'eye-off' : 'eye'" [size]="18"></lucide-icon>
          </button>
        </div>
      </div>

      <div class="error-msg" *ngIf="errorMessage">
        <lucide-icon name="alert-triangle" [size]="16"></lucide-icon>
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary login-btn" [disabled]="isLoading || loginForm.invalid">
        <lucide-icon *ngIf="isLoading" name="refresh-cw" [size]="16" class="spin"></lucide-icon>
        <span *ngIf="!isLoading">Iniciar sesion</span>
        <span *ngIf="isLoading">Verificando...</span>
      </button>

    </form>

    <div class="login-footer">
      <lucide-icon name="coffee" [size]="12"></lucide-icon>
      SmartOrder Sync v1.0
    </div>
  </div>
</div>
