<!-- Overlay para cerrar sidebar en móvil -->
<div class="sidebar-overlay" [class.visible]="sidebarOpen" (click)="closeSidebar()"></div>

<!-- Sidebar -->
<aside class="sidebar" [class.open]="sidebarOpen">
    <div class="sidebar-header">
        <span class="sidebar-logo">☕</span>
        <div class="sidebar-brand">
            <h2>SmartOrder</h2>
            <span class="sidebar-tagline">Panel de Control</span>
        </div>
    </div>

    <nav class="sidebar-nav">
        @for (item of itemsVisibles(); track item.route) {
        <a class="nav-item" [routerLink]="item.route" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }" (click)="closeSidebar()">
            <span class="nav-icon">{{ item.icon }}</span>
            <span class="nav-label">{{ item.label }}</span>
        </a>
        }
    </nav>

    <div class="sidebar-footer">
        <div class="user-info">
            <div class="user-avatar">{{ nombreUsuario().charAt(0).toUpperCase() }}</div>
            <div class="user-details">
                <span class="user-name">{{ nombreUsuario() }}</span>
                <span class="user-role">{{ rolUsuario() | titlecase }}</span>
            </div>
        </div>
        <button class="btn-logout" (click)="logout()" title="Cerrar sesión">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                <polyline points="16 17 21 12 16 7" />
                <line x1="21" y1="12" x2="9" y2="12" />
            </svg>
        </button>
    </div>
</aside>

<!-- Main content -->
<main class="main-content">
    <header class="topbar">
        <button class="hamburger" (click)="toggleSidebar()">
            <span></span><span></span><span></span>
        </button>
    </header>
    <div class="content-area">
        <router-outlet />
    </div>
</main>
